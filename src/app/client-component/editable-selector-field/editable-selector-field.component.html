<ng-container *ngIf="!isEditMode; else editField">
  {{ value }}
</ng-container>
<ng-template #editField>
  <ng-container *ngIf="isDataSelector === 'input'">
    <mat-form-field>
      <input
        matInput
        [value]="value"
        [placeholder]="placeholder"
        (selectionChange)="onInputChange($event)"
      />
    </mat-form-field>
  </ng-container>
  <ng-container *ngIf="isDataSelector === 'selector'">
    <mat-form-field>
      <div class="z-index-option">
        <mat-select
          class="z-index-option"
          [value]="value"
          (selectionChange)="onSelectionChange($event)"
        >
          <mat-option
            class="z-index-option"
            *ngFor="let option of selectOptions"
            [value]="option.key"
          >
            {{ option.name }}
          </mat-option>
        </mat-select>
      </div>
    </mat-form-field>
  </ng-container>
  <ng-container *ngIf="isDataSelector === 'date'">
    <mat-form-field>
      <input
        matInput
        [placeholder]="placeholder"
        (selectionChange)="onInputChange($event)"
        [matDatepicker]="endDatePicker"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="endDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
  </ng-container>
</ng-template>
