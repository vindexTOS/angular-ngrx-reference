<mat-card>
  <mat-card-content>
    <h1>{{ channelname }}</h1>
    <mat-form-field>
      <label>Counter input</label>
      <input [(ngModel)]="counsterinput" matInput />
    </mat-form-field>
    <mat-form-field>
      <label>Counter input</label>
      <mat-select [(ngModel)]="actiontype">
        <mat-option value="add">Add</mat-option>
        <mat-option value="remove">Remove</mat-option>
      </mat-select>
    </mat-form-field>
    <br />

    <button mat-raised-button color="primary" (click)="OnIncrement()">
      C Increment +
    </button>
  </mat-card-content>
</mat-card>
